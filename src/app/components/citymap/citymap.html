<style>
  section {
    display: flex;
    align-items: center;
    padding: 0 20px;
    height: 380px;
    max-height: 380px;
    /*border: 1px solid black;*/
  }

  img {
    max-width: 80%;
    max-height: 100%;
  }

  .loader {
    width: 48px;
    height: 48px;
    border: 5px solid #FFF;
    border-bottom-color: #FF3D00;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
  }

  @keyframes rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @media (max-width: 920px) {
    section {
      height: auto;
      margin: 5px 0;
    }

    img {
      width: 60%;          
      max-width: 400px;
      min-width: 320px;;
      height: auto;     
      display: block;
      margin: 0 auto; 
    }

  }
</style>

<section>
  @if(mapUrl(); as url) {
    <img [src]="url" alt="map of the city"> 
  }
</section>
